<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper dashboard">
            <div class="btn-logout">
                <button class="btn btn-red" id="logout">logout!</button>
                <a href="account-edit.html" class="btn btn-green">Edit Account</a>
            </div>
            <h1 class="title">Dashboard</h1>
            <div class="btn-wrapper-edit right">
                <button class="btn btn-green" id="btn-edit">Edit</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selects" />
                        </th>
                        <th>todo</th>
                        <th>status</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="3">
                            <input type="text" name="" id="add-todo" class="form-control"
                                placeholder="add new todo... (enter to add todo)" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script-dashboard.js"></script>
</body>

</html>
